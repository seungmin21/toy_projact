<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root">
    <!-- 제목 겸 클릭 매개체 -->
    <h1 id="start-title">하와이안 피자는 왜 싫은가</h1>
    <!-- 내용 -->
    <div id="contents"></div>
  </div>
  <script>
    // 루트 경로 파악
    let root = document.getElementById('root');
    console.dir(root);

    // 시작 제목 경로 파악
    const startTitle = document.getElementById('start-title');
    console.dir(startTitle);

    // 내용 경로 파악
    const Content = document.getElementById('contents');
    console.dir(Content);

    startTitle.addEventListener('click', function() {
      Content.innerHTML = '<object type="text/html" data="Hawaiian-pizza.html" width="1000" height="300"></object>';
    })
  </script>
</body>
</html>
